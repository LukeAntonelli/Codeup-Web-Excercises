<!DOCTYPE html>
<html>
<head>
	<title>jQuery Excercises</title>
</head>
<body>
	<h1>H1 Heading</h1>
	<p>A paragraph of text goes between the p tags!</p>
	<ul id = "big-dumb-list">
		<li class = "dumb-list-item">Unordered List item #1</li>
		<li class = "dumb-list-item">Unordered List item #2</li>
		<li class = "dumb-list-item">Unordered List item #3</li>
		<li class = "dumb-list-item">Unordered List item #4</li>
	</ul>

	<ol id="second-big-dumb-list">
		<li class = "dumb-list-item">Ordered List item #1</li>
		<li class = "dumb-list-item">Ordered List item #2</li>
		<li class = "dumb-list-item">Ordered List item #3</li>
		<li class = "dumb-list-item">Ordered List item #4</li>

	</ol>

	<div id="big-dumb-div">This content is inside a div.</div>


<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>

<script type="text/javascript">$(document).ready(function(){
	
	alert("The DOM is loaded!");

	var contents = $("#second-big-dumb-list").html();
	alert(contents);

	var divContents = $("#big-dumb-div").html();
	alert(divContents);
})

</script>



</body>
</html>
